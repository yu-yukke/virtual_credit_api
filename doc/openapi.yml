servers:
  - url: 'http://localhost:4000/api/v1'
    description: ローカル環境/v1
components:
  securitySchemes: {}
  schemas:
    Job:
      title: Job
      type: object
      description: ジョブ情報
      properties:
        id:
          type: integer
        name:
          type: string
        ancestry:
          type: string
          nullable: true
        number_of_users:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
          nullable: true
      required:
        - id
        - name
        - ancestry
        - number_of_users
        - created_at
        - updated_at
        - deleted_at
    Category:
      title: Category
      type: object
      description: カテゴリ情報
      properties:
        id:
          type: integer
        name:
          type: string
        ancestry:
          type: string
          nullable: true
        number_of_works:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
          nullable: true
      required:
        - id
        - name
        - ancestry
        - number_of_works
        - created_at
        - updated_at
        - deleted_at
    Work:
      title: Work
      type: object
      description: 作品情報
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        image_files:
          type: array
          items:
            $ref: '#/components/schemas/ImageFile'
        number_of_favorites:
          type: integer
        author:
          $ref: '#/components/schemas/Author'
        creators:
          type: array
          items:
            $ref: '#/components/schemas/Creator'
        category:
          $ref: '#/components/schemas/Category'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        assets:
          type: array
          items:
            $ref: '#/components/schemas/Asset'
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
          nullable: true
      required:
        - id
        - name
        - description
        - image_files
        - number_of_favorites
        - author
        - creators
        - category
        - created_at
        - updated_at
        - deleted_at
    ImageFile:
      title: ImageFile
      type: object
      description: 作品イメージ情報
      properties:
        id:
          type: integer
        sequence:
          type: integer
        file_type:
          type: integer
        image_url:
          type: string
        video_id:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
      required:
        - id
        - sequence
        - file_type
        - created_at
        - updated_at
        - deleted_at
    Tag:
      title: Tag
      type: object
      description: 作品タグ情報
      properties:
        id:
          type: integer
        name:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
      required:
        - id
        - name
        - author
        - created_at
        - updated_at
        - deleted_at
    Asset:
      title: Asset
      type: object
      description: 作品アセット情報
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
        image_url:
          type: string
        author:
          $ref: '#/components/schemas/Author'
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
      required:
        - id
        - name
        - url
        - image_url
        - author
        - created_at
        - updated_at
        - deleted_at
    Creator:
      title: Creator
      type: object
      description: クリエイター情報
      properties:
        id:
          type: integer
        name:
          type: string
        thumb_image_url:
          type: string
      required:
        - id
        - name
        - thumb_image_url
    Social:
      title: Social
      type: object
      description: ユーザーSNS情報
      properties:
        id:
          type: string
        twitter_id:
          type: string
        youtube_url:
          type: string
        instagram_url:
          type: string
        facebook_url:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
      required:
        - id
        - created_at
        - updated_at
        - deleted_at
    Author:
      title: Author
      type: object
      description: 登録者情報
      properties:
        id:
          type: integer
        name:
          type: string
        thumb_image_url:
          type: string
      required:
        - id
        - name
        - thumb_image_url
  parameters: {}
  examples: {}
  responses: {}
