paths:
  /jobs:
    get:
      summary: ジョブ一覧
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
      operationId: getJobs
      description: ジョブ一覧を取得
      tags:
        - Job
    post:
      summary: ジョブ作成
      operationId: postJob
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      description: ジョブを作成
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
