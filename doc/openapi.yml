info:
  title: VirtualCreditOpenAPI
  version: 1.0.0
  description: VirtualCreditSchemaInformation
  contact:
    name: email
    email: yukke5222@gmail.com
tags:
  - name: Job
paths:
  /jobs:
    get:
      summary: ジョブ一覧を取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
      operationId: getJobs
      description: ジョブ一覧を取得
      tags:
        - Job
    post:
      summary: ジョブを作成
      operationId: postJob
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      description: ジョブを作成
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                ancestry:
                  type: string
                  nullable: true
              required:
                - name
                - ancestry
        description: ''
      tags:
        - Job
    parameters: []
  '/jobs/{job_id}':
    patch:
      summary: ジョブを更新
      operationId: patchJob
      responses:
        '204':
          description: No Content
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      description: ジョブを更新
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      tags:
        - Job
    parameters:
      - schema:
          type: integer
        name: job_id
        in: path
        required: true
    delete:
      summary: ジョブを削除
      operationId: deleteJob
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      description: ジョブを削除
      tags:
        - Job
servers:
  - url: 'http://localhost:3000/api/v1'
    description: ローカル環境/v1
components:
  securitySchemes: {}
  schemas:
    Job:
      title: Job
      type: object
      description: ジョブ情報
      properties:
        id:
          type: integer
        name:
          type: string
        ancestry:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
          nullable: true
        number_of_users:
          type: integer
      required:
        - id
        - name
        - ancestry
        - created_at
        - updated_at
        - deleted_at
        - number_of_users
  parameters: {}
  examples: {}
  responses: {}
