                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                required:
                  - errors
      description: ジョブを更新
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
                - name
      tags:
        - Job
    parameters:
      - schema:
          type: integer
        name: job_id
        in: path
        required: true
    delete:
      summary: ジョブ削除
      operationId: deleteJob
